<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="./output.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white rounded-lg overflow-hidden animate__animated animate__backInUp sombra">
        <div class="bg-blue-600 px-6 py-4">
            <h1 class="text-2xl font-bold text-white">Formulario de Registro</h1>
        </div>

        <form class="p-6 space-y-6 bg">

            <!-- Nombre y Apellido -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="nombre">
                        Nombre
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ernesto"
                        required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="apellido">
                        Apellido
                    </label>
                    <input 
                        type="text" 
                        id="apellido" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Lexpin"
                        required>
                </div>
            </div>

            <!-- Teléfono y Correo -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="telefono">
                        Teléfono
                    </label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="+58 4123456789"
                        required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="correo">
                        Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="correo" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="ernesto@gmail.com"
                        required>
                </div>
            </div>

            <!-- Fecha de Nacimiento -->
            <div>
                <label class="block text-gray-700 font-medium mb-2" for="nacimiento">
                    Fecha de Nacimiento
                </label>
                <input 
                    type="date" 
                    id="nacimiento" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Dirección -->
            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-800">Dirección</h2>
                
                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="pais">
                        País
                    </label>
                    <input 
                        type="text" 
                        id="pais" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ej: Venezuela"
                        required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="ciudad">
                            Ciudad
                        </label>
                        <input 
                            type="text" 
                            id="ciudad" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Ej: Zulia"
                            required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2" for="estado">
                            Estado/Provincia
                        </label>
                        <input 
                            type="text" 
                            id="estado" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Ej: Maracaibo"
                            required>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-2" for="postal">
                        Código Postal
                    </label>
                    <input 
                        type="text" 
                        id="postal" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Ej: 4005"
                        required>
                </div>
            </div>

            <!-- Botón de enviar -->
            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-200 cursor-pointer">
                Enviar Formulario
            </button>
        </form>
    </div>   
</body>
</html>
